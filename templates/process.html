<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Files - WhatsApp Birthday Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .processing-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
        }
        .progress-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid #e3e6f0;
        }
        .activity-log {
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #dee2e6;
        }
        .activity-item {
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
            animation: slideIn 0.3s ease-out;
        }
        .activity-item:last-child {
            border-bottom: none;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .spinner-pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
        .status-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 24px;
        }
        .status-processing {
            background: linear-gradient(45deg, #4e73df, #36b9cc);
            color: white;
        }
        .status-success {
            background: linear-gradient(45deg, #1cc88a, #36b9cc);
            color: white;
        }
        .status-error {
            background: linear-gradient(45deg, #e74a3b, #f6c23e);
            color: white;
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh;">
    <div class="container-fluid">
        <div class="processing-container">
            <div class="progress-section">
                <!-- Status Icon -->
                <div class="status-icon status-processing spinner-pulse" id="statusIcon">
                    <i class="fas fa-cog fa-spin"></i>
                </div>

                <!-- Main Status -->
                <div class="text-center mb-4">
                    <h3 class="mb-2" id="mainStatus">Processing Your WhatsApp Files</h3>
                    <p class="text-muted mb-4" id="currentTask">Initializing analysis...</p>
                </div>

                <!-- Progress Bar -->
                <div class="mb-4">
                    <div class="d-flex justify-content-between mb-2">
                        <span class="text-muted">Progress</span>
                        <span class="text-muted" id="progressText">0%</span>
                    </div>
                    <div class="progress" style="height: 10px;">
                        <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" 
                             role="progressbar" 
                             style="width: 0%" 
                             id="progressBar"
                             aria-valuenow="0" 
                             aria-valuemin="0" 
                             aria-valuemax="100">
                        </div>
                    </div>
                </div>

                <!-- Step Details -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="text-center p-3 bg-light rounded">
                            <h6 class="mb-1">Current Step</h6>
                            <span class="text-primary" id="stepInfo">Getting started...</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="text-center p-3 bg-light rounded">
                            <h6 class="mb-1">Status</h6>
                            <span class="badge bg-primary" id="statusBadge">Processing</span>
                        </div>
                    </div>
                </div>

                <!-- Activity Log -->
                <div class="mb-4">
                    <h6 class="mb-3">
                        <i class="fas fa-list-ul me-2"></i>Activity Log
                    </h6>
                    <div class="activity-log" id="activityLog">
                        <div class="text-muted text-center">
                            <i class="fas fa-clock me-2"></i>Waiting for updates...
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="text-center">
                    <button class="btn btn-success btn-lg d-none" id="viewResultsBtn" onclick="window.location.href='/results'">
                        <i class="fas fa-eye me-2"></i>View Results
                    </button>
                    <button class="btn btn-outline-secondary" onclick="window.location.href='/'">
                        <i class="fas fa-home me-2"></i>Back to Upload
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sessionId = "{{ session_id }}";
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const currentTask = document.getElementById('currentTask');
            const stepInfo = document.getElementById('stepInfo');
            const statusBadge = document.getElementById('statusBadge');
            const statusIcon = document.getElementById('statusIcon');
            const mainStatus = document.getElementById('mainStatus');
            const activityLog = document.getElementById('activityLog');
            const viewResultsBtn = document.getElementById('viewResultsBtn');

            // Connect to Server-Sent Events
            const eventSource = new EventSource(`/progress/${sessionId}`);
            
            eventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    
                    if (data.status === 'connected') {
                        addActivityLog('üîó Connected to progress stream');
                        return;
                    }
                    
                    // Update progress bar
                    if (data.progress !== undefined) {
                        const percentage = Math.round(data.progress);
                        progressBar.style.width = percentage + '%';
                        progressBar.setAttribute('aria-valuenow', percentage);
                        progressText.textContent = percentage + '%';
                    }
                    
                    // Update current task
                    if (data.current_task) {
                        currentTask.textContent = data.current_task;
                        stepInfo.textContent = data.current_task;
                    }
                    
                    // Update activity log
                    if (data.activity) {
                        addActivityLog(data.activity, getActivityClass(data.activity));
                    }
                    
                    // Handle completion
                    if (data.status === 'completed') {
                        handleCompletion(true);
                    } else if (data.status === 'error') {
                        handleCompletion(false, data.error);
                    }
                    
                } catch (e) {
                    console.error('Error parsing progress data:', e);
                    addActivityLog('‚ö†Ô∏è Error receiving update', 'text-warning');
                }
            };
            
            eventSource.onerror = function(event) {
                console.error('EventSource error:', event);
                addActivityLog('‚ùå Connection error - retrying...', 'text-danger');
            };
            
            function getActivityClass(message) {
                if (message.includes('‚úÖ Identified:')) {
                    return 'text-success fw-bold';
                } else if (message.includes('Analyzing birthday cluster')) {
                    return 'text-info';
                } else if (message.includes('Starting')) {
                    return 'text-primary';
                } else if (message.includes('‚ùå') || message.includes('Error')) {
                    return 'text-danger';
                } else if (message.includes('‚ö†Ô∏è')) {
                    return 'text-warning';
                }
                return '';
            }
            
            function addActivityLog(message, className = '') {
                // Remove "waiting" message if it exists
                const waitingMsg = activityLog.querySelector('.text-muted.text-center');
                if (waitingMsg) {
                    waitingMsg.remove();
                }
                
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = `activity-item small ${className}`;
                logEntry.innerHTML = `<span class="text-muted">[${timestamp}]</span> ${message}`;
                
                activityLog.appendChild(logEntry);
                activityLog.scrollTop = activityLog.scrollHeight;
            }
            
            function handleCompletion(success, error = null) {
                eventSource.close();
                
                if (success) {
                    // Update UI for success
                    statusIcon.className = 'status-icon status-success';
                    statusIcon.innerHTML = '<i class="fas fa-check"></i>';
                    mainStatus.textContent = 'Processing Complete!';
                    currentTask.textContent = 'All files have been analyzed successfully';
                    statusBadge.textContent = 'Complete';
                    statusBadge.className = 'badge bg-success';
                    progressBar.style.width = '100%';
                    progressText.textContent = '100%';
                    viewResultsBtn.classList.remove('d-none');
                    
                    addActivityLog('üéâ Processing completed successfully!', 'text-success fw-bold');
                    
                    // Auto-redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/results';
                    }, 3000);
                    
                } else {
                    // Update UI for error
                    statusIcon.className = 'status-icon status-error';
                    statusIcon.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
                    mainStatus.textContent = 'Processing Failed';
                    currentTask.textContent = error || 'An error occurred during processing';
                    statusBadge.textContent = 'Failed';
                    statusBadge.className = 'badge bg-danger';
                    
                    addActivityLog(`‚ùå Error: ${error || 'Processing failed'}`, 'text-danger fw-bold');
                }
            }
            
            // Add initial activity log entry
            addActivityLog('üöÄ Starting analysis of your WhatsApp files...');
        });
    </script>
</body>
</html>
